{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    {% block customcss %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock customcss %}
    <link rel="icon" href="{% static 'Emotter.ico' %}">


    <title>Emotter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid" id="header">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'Emotter.ico' %}" alt="Home"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'follow-list' %}">フォローユーザーの投稿</a>
              <a class="nav-link" href="/accounts/logout/">ログアウト</a>
              <a class="nav-link btn btn-success" href="{% url 'create' %}" role="button">投稿</a>
            </div>
          </div>
          <div>
            <a class="nav-link" href="{% url 'mypost' %}">{{request.user.username}}</a>
          </div>
        </div>
      </nav>


      <div id="sidebar">
        <div>
          <input type="radio" id="option1" name="choice" value="Option 1" checked>
          <label for="option1">Option 1</label>
        </div>
        <div>
          <input type="radio" id="option2" name="choice" value="Option 2">
          <label for="option2">Option 2</label>
        </div>
      </div>

      <p id="output"></p>
      <script>
      let radioButtons = document.getElementsByName('choice');
      let output = document.getElementById('output');

      radioButtons.forEach((button) => {
        button.addEventListener('change', (event) => {
          // output.textContent = 'Changed value: ' + event.target.value;
        });
      });
      </script>
      <style>
      body {
        margin-top: 150px;
      }

      #header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 150px;
        background-color: #008899;
        z-index: 1;
      }

      #sidebar {
        position: fixed;
        right: 0;
        top: 0;
        height: 100%;
        width: 200px;
        background-color: #a1d8e2;
        margin-top: 150px;
      }
      </style>


      {% block content %}
      {% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
